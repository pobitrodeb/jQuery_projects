<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>progress bar </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>

<body>

<div class="container-fluid">
    <div class="containner">
       <div class="skil-bar mt-1">
             <h1>HTML </h1>
             <div id="bar1" class="barfiller">
            
             <span class="tip"></span>
             <span class="fill" data-percentage="85" ></span>
            </div>
       </div>
       <div class="skil-bar mt-1">
             <h1> CSS </h1>
             <div id="bar2" class="barfiller">
            
             <span class="tip"></span>
             <span class="fill" data-percentage="80" ></span>
            </div>
       </div>
       <div class="skil-bar mt-1">
             <h1>Java Script </h1>
             <div id="bar3" class="barfiller">
            
             <span class="tip"></span>
             <span class="fill" data-percentage="75" ></span>
            </div>
       </div>
       <div class="skil-bar mt-1">
             <h1>JQuery </h1>
             <div id="bar4" class="barfiller">
            
             <span class="tip"></span>
             <span class="fill" data-percentage="80" ></span>
            </div>
       </div>
       <div class="skil-bar mt-1">
             <h1>PHP </h1>
             <div id="bar5" class="barfiller">
            
             <span class="tip"></span>
             <span class="fill" data-percentage="70" ></span>
            </div>
       </div>
       <div class="skil-bar mt-1">
             <h1>WordPress </h1>
             <div id="bar6" class="barfiller">
            
             <span class="tip"></span>
             <span class="fill" data-percentage="75" ></span>
            </div>
       </div>
    </div>
</div>
    <script src="js/all.min.js" async defer></script>
    <script src="js/bootstrap.min.js" async defer></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.barfiller.js"> </script>
    <script src="js/main.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#bar1').barfiller({barColor: "#007acc",duration:'4000'});
        $('#bar2').barfiller({barColor: "#007acc",duration:'4000'});
        $('#bar3').barfiller({barColor: "#007acc",duration:'4000'});
        $('#bar4').barfiller({barColor: "#007acc",duration:'4000'});
        $('#bar5').barfiller({barColor: "#007acc",duration:'4000'});
        $('#bar6').barfiller({barColor: "#007acc",duration:'4000'});
    });
</script>
</body>

</html>
